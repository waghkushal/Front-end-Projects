<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Like Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="likeBtn" id="shakeHeart" onclick="makeHeart()">

        <div class="heart">
            <img src="like.png" alt="like" class="image">
        </div>
        <div class="text">Like</div>

    </button>

    <script>
        const text = document.querySelector(".text");


        let increment = 1;
        function makeHeart() {
            text.textContent = `Like ${increment++}`
        }
    </script>

</body>

</html>
